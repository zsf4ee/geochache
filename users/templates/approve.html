{% extends "base.html" %}

{% block title %}Unapproved Caches{% endblock %}

{% block content %}

<h1>Unapproved Caches</h1>
<div id="base">
    {% for geocache in geocaches %}
        <div class="card">
           
            <a href="{% url 'cache' %}?lat={{geocache.lat}}&lng={{geocache.lng}}"><h2>{{ geocache.name|title }}</h2></a>  <span class="gray">by {{geocache.cacher|title}}</span>
        </div>
    {% endfor %}

</div>

<style>

</style>

{% endblock %}
